<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Cadastro de Estoque</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
<link th:href="@{/css/Layout.css}"  href="../static/css/Layout.css" rel="stylesheet" />
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container register">
		<div class="row">
			<div class="col-md-3 register-left">
				<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
				<h3>Welcome</h3>
				<p>You are 30 seconds away from earning your own money!</p>
				<input type="submit" name="" value="Login"></input><br />
			</div>
			<div class="col-md-9 register-right">
				<div>
					<h3 class="register-heading">Apply as a Employee</h3>
					<div class="row register-form">
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" class="form-control"
									placeholder="First Name *" value=""></input>
							</div>
							<div class="form-group">
								<input type="text" class="form-control"
									placeholder="Last Name *" value=""></input>
							</div>
							<div class="form-group">
								<input type="password" class="form-control"
									placeholder="Password *" value=""></input>
							</div>
							<div class="form-group">
								<input type="password" class="form-control"
									placeholder="Confirm Password *" value=""></input>
							</div>
							<div class="form-group">
								<div class="maxl">
									<label class="radio inline"> <input type="radio"
										name="gender" value="male"></input> <span> Male </span>
									</label> <label class="radio inline"> <input type="radio"
										name="gender" value="female"></input> <span>Female </span>
									</label>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="email" class="form-control"
									placeholder="Your Email *" value=""></input>
							</div>
							<div class="form-group">
								<input type="text" minlength="10" maxlength="10"
									name="txtEmpPhone" class="form-control"
									placeholder="Your Phone *" value=""></input>
							</div>
							<div class="form-group">
								<select class="form-control">
									<option class="hidden">Please select your Sequrity
										Question</option>
									<option>What is your Birthdate?</option>
									<option>What is Your old Phone Number</option>
									<option>What is your Pet Name?</option>
								</select>
							</div>
							<div class="form-group">
								<input type="text" class="form-control"
									placeholder="Enter Your Answer *" value=""></input>
							</div>
							<input type="submit" class="btnRegister" value="Register"></input>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
